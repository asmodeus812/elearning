apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: voting-app-k8s-result
        imagePullPolicy: Never
        name: result
        ports:
        - containerPort: 80
          name: result
